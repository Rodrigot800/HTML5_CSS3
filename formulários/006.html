<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>testando forms</h1>
    <form action="#" method="post">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inevel">nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" oninput="ini.innerHTML = Number(inivel.value)"> 
            <output id="ini">5</output>
        </p>
        <p>
            <label for="ifoto">foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
