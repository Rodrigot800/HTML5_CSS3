<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de Formul√°rios</h1>
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
        <p>
            <label for="inome">nome</label><input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
        </p>
        <p>
            <label for="iemail">Email</label><input type="email" name="emal" id="iemail" autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label><input type="tel" name="tel" id="itel" autocomplete="tel-national">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p></fieldset>
    </form>
</body>
</html>
