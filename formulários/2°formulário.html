<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.hp" method="post" autocomplete="off">
        <p>
            <label for="iusu">usuário</label><input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <label for="isen">Senha</label><input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="10" placeholder="minimo 8 letras" autocomplete="current-password">
        <p>
            <input type="submit" value="entrar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
