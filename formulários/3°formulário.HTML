<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>testando Formulários</h1>
    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="inome">NOME</label> <input type="text" name="nome" id="inome" required  minlength="8" maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">média</label> <input type="number" name="media" id="imedia" required  min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">mês</label><input type="month" name="mes" id="imes" value="2002-08" required >
        </p>
        <p>
            <label for="idia">dia/mes/ano</label><input type="date" name="" id="">
        </p>
        <p>
            <input type="submit" value="enviar" > <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
